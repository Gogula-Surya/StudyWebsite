<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/036/055/737/small_2x/ai-generated-black-background-with-water-drops-on-it-photo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.991);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f9fafa;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input {
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #f9f7f7;
            background-color: transparent;
            border-radius: 5px;
        }

        .form-group input:focus {
            background-color: white;
            color: black;
            outline: none;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: white;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .back-arrow {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }

        .back-arrow:hover {
            color: #2980b9;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        p {
            color: white;
        }

        .show-password {
            margin-top: -10px;
            margin-bottom: 15px;
            color: white;
            font-size: 13px;
        }

        /* Responsive tweaks for small devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .container {
                padding: 20px;
            }

            .form-group input {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 15px;
                padding: 10px;
            }

            .back-arrow {
                font-size: 13px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a th:href="@{/}" class="back-arrow">&larr; Back</a>
        <h1>Login Form</h1>

        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <div class="show-password">
                <input type="checkbox" id="showPassword" onclick="togglePassword()" />
                <label for="showPassword">Show Password</label>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="footer">
            <p>If you don't have an account, please <a th:href="@{/signup}">Sign Up</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
